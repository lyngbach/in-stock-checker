<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge">

		<title>In Stock Checker Web Push</title>

		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<section class="container">
				<div class="row">
					<div class="col4 small0">
						
					</div>

					<div class="col1 small0"></div>

					<div class="col7 small12">
						<div class="row">
							<div class="col5 small12">
								<div class="metroWrapper">
									<div class="metroPoint" id="step1">
										<small class="metroText" id="step1Text1">Missing VAPID public key in config.json</small>
										<small class="metroText" id="step1Text2">Application is ready for subscription</small>
									</div>
									<div class="metroLine" id="metroLine"></div>
									<div class="metroPoint" id="step2">
										<small class="metroText" id="step2Text1">Successfully subscribed and receiving push</small>
									</div>
								</div>
							</div>
							
							<div class="col1 small0"></div>

							<div class="col6 small12">
								<button id="subscribeBtn">Subscribe and test Push Notification</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</header>

		

		<section class="container">
			<div class="row">
				<div class="col4 small12">
					<div class="boxTitle shadow">
						<h1><span class="inStock">IN STOCK</span> CHECKER</h1>

						<small class="grey">For setup guide see the readme<br /> at GitHub <a href="https://github.com/lyngbach/in-stock-checker" class="link" target="_blank">lyngbach/in-stock-checker</a></small>
					</div>
				</div>

				<div class="col1 small0"></div>

				<div class="col7 small12">
					<div class="row" id="notifications">

					</div>
				</div>
			</div>
		</section>

		<script type="module" src="app.js"></script>
	</body>
</html>
